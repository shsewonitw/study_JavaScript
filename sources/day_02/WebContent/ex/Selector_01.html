<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Selector 테스트</title>
<script type="text/javascript">
	window.onload=function() {
		document.getElementById("id_selector").style.color="red";
		var elements = 
			document.getElementsByClassName("class_selector");
		elements[0].style.color = "green";
	}
</script>
</head>
<body>
<h1 id="id_selector">id 속성이 적용된 h1 테그</h1>
<h1 class="class_selector">class 속성이 적용된 h1 테그</h1>

</body>
</html>
