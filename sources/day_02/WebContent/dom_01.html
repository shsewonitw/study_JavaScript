<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문서 객체(DOM) 사용</title>

<style type="text/css">

#box{
	width: 300px;
	height: 300px;
	background-color: blue;
}

</style>

<script type="text/javascript">


function box_change_color(){
	color = prompt("변경할 색상을 입력하세요","black");
	color += "";
	var target = document.getElementById("box");
	target.style.backgroundColor = color;
}

</script>
</head>
<body>

<div id="box">

</div>

<input type="button" value="색상 변경" onclick="box_change_color()">
</body>
</html>
