<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 조작 및 생성 </title>  
<script src="../js/jquery.js"></script>
<script>
$(function( ){
	// after 메소드는 특정 문서 요소 이후에 
	// 문서 요소를 추가하는 메소드
	$("#wrap p:eq(2)").after("<p>AFTER</p>");
	// insertAfter 메소드는 특정 문서 요소를 매개변수로 지정된
	// 문서 요소 이후에 추가하는 메소드
	$("<p>INSERT AFTER</p>").insertAfter("#wrap p:eq(1)");
	
	// before 메소드는 특정 문서 요소 이전 위치에 
	// 문서 요소를 추가하는 메소드
	$("#wrap p:eq(1)").before("<p>BEFORE</p>");
	
	// 내용1 이전에 <p>insertBefore</p> 를 출력하세요.
	$("<p>insertBefore</p>").insertBefore("#wrap p:eq(0)");
});
</script>
</head>
<body>
	<div id="wrap">
		<p>내용1</p>
		<p>내용2</p>
		<p>내용3</p>
	</div>
</body>
</html>
