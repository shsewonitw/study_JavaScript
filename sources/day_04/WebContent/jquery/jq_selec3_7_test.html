<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 조작 및 생성 </title>  
<script src="../js/jquery.js"></script>
<script>
$(function( ){
	var $txt1 = $(".txt_1 span"), 
	$txt2 = $(".txt_2 span"),
	$box = $(".box");
	
	// 특정 문서 요소의 절대 좌표 값을 
	// 반환하거나 설정할 수 있는 offset 메소드 
	var offset_t = $box.offset().top;
	// 특정 문서 요소의 상대 좌표 값을 
	// 반환하거나 설정할 수 있는 position 메소드
	var position_t = $box.position().top;
	
	$txt1.text(offset_t);
	$txt2.text(position_t);
});
</script>
<style>
	*{margin:0;padding:0;}
	#box_wrap{
			width:300px;
			height:200px;
			margin:50px auto 0;
			position: relative;
			background-color:#ccc;
	}
	.box{
			width:50px;height:50px;
			position:absolute;
			left:100px;top:50px;
			background-color:#f00;
	}
</style>
</head>
<body>
	<div id="box_wrap">
		<p class="box">박스</p>
	</div>
	<p class="txt_1">절대 top위칫값: <span></span></p>
	<p class="txt_2">상대 top위칫값: <span></span></p>
</body>
</html>
