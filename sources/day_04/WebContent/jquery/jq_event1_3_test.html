<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="../js/jquery.js"></script>
<script>
$(function( ) {
	$(".btn1").click(function () {
		$(".btn1").parent().next()
		.css("color", "red");
	});
	
	// 특정 문서 요소에 이벤트를 등록할 수 있는 on 메소드
	// 사용법
	// $(선택자).on( "처리할이벤트", 이벤트 발생 시 실행할 함수 )
	// $(선택자).on( {"처리할이벤트" : 이벤트 발생 시 실행할 함수, ...} )
	$(".btn2").on({
		"mouseover focus" : function () {
		$(".btn2").parent().next()
		.css("color", "blue");
		},			
		"mouseout blur" : function () {
			$(".btn2").parent().next()
			.css("color", "green");			
		}
	});
	
	// 특정 이벤트의 해제를 할 수 있는 off 메소드 
	$(".btn1").off("click");
	$(".btn2").off("mouseover");
});
</script>
</head>
<body>
	<p>
	<button class="btn1">버튼1</button>
	</p>
	<p>내용1</p>
	<p>
		<button class="btn2">버튼2</button>
	</p>
	<p>내용2</p>
</body>
</html>
