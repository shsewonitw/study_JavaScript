<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 조작 및 생성 </title>  
<script src="../js/jquery.js"></script>
<script>
$(function( ){
	// append 메소드는 특정 문서요소 내부의 가장 마지막에 
	// 문서 요소를 추가하는 메소드
	$("#listZone").append("<li>append-1</li>");
	$("#listZone").append("<li>append-2</li>");
	$("<li>append-3</li>").appendTo("#listZone");
	// prepend 메소드는 특정 문서요소 내부의 가장 상단에 
	// 문서 요소를 추가하는 메소드
	$("#listZone").prepend("<li>prepend-1</li>");
	$("#listZone").prepend("<li>prepend-2</li>");
	$("<li>prepend-3</li>").prependTo("#listZone");
});
</script>
</head>
<body>
	<ul id="listZone">
		<li>리스트</li>
	</ul>
</body>
</html>
