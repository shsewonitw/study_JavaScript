<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 조작 및 생성 </title>  
<script src="../js/jquery.js"></script>
<script>
$(function( ){
	// val 메소드는 특정 input 태그의 value 속성의 값을 
	// 추출하거나 설정할 수 있는 메소드입니다.
	var nameValue = $("#user_name").val();
	console.log(nameValue);
	
	$("#user_name").val("JQuery~!");
	
	// prop 메소드는 특정 문서요소의 속성값을 추출하거나
	// 설정할 수 있는 메소드
	// (attr 메소드와 유사하지만, attr 메소드는 HTML 요소의 속성을 추출, 설정
	// 반면, prop는 자바스크립의 속성을 추출, 설정하는 메소드)
	var defaultValue = $("#user_id").prop("defaultValue");
	console.log(defaultValue);
	
	var attrValue = $("#form_1").attr("action");
	var propValue = $("#form_1").prop("action");
	
	console.log("attrValue : " + attrValue);
	console.log("propValue : " + propValue);
});
</script>
</head>
<body>
	<h1>객체 조작 및 생성</h1>
	<form action="#" id="form_1">
		<p>
			<label for="user_name">이름</label> 
			<input type="text" name="user_name"
				id="user_name" value="용대리">
		</p>
		<p>
			<label for="user_id">아이디</label> 
			<input type="text" name="user_id"
				id="user_id" value="hello">
		</p>
	</form>
</body>
</html>
