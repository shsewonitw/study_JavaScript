<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title> 객체 조작 및 생성 </title>  
  <script src="../js/jquery.js"></script>
  <script>
  $(function( ){
	// attr 메소드는 특정 문서요소의 속성 값에 대한 정보를 추출하거나
	// 수정할 수 있는 메소드 입니다.
	var srcValue = $("#sec_1 img").attr("src");
	console.log(srcValue);
	
	/*
	$("#sec_1 img").attr("src", srcValue.replace("1.jpg", "3.jpg"));
	$("#sec_1 img").attr("title", "가위바위보");
	$("#sec_1 img").removeAttr("border");
	*/
	
	// JQuery의 메소드는 연속되어 사용될 수 있습니다.
	// (체인닝 기법)
	$("#sec_1 img").attr({
		"src" : srcValue.replace("1.jpg", "3.jpg"),
		"title" : "가위바위보"
	}).removeAttr("border");	
	
  });
  </script>
  </head>
  <body>
    <h1><strong>객체 조작 및 생성</strong></h1>
    <section id="sec_1">
        <h2>이미지 속성</h2>
        <p><img src="images/math_img_1.jpg" alt="가위" border="2"></p>
    </section>
  </body>
</html>
