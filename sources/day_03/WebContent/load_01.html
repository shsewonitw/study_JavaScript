<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML 문서의 요소 접근</title>

<script type="text/javascript">
// 자바스크립트를 사용하여 문서 요소에 접근하는 경우
// body 태그의 가장 하단에 위치시켜야 합니다.
// 문서의 상단에 자바스크립트 코드를 작성하는 경우
// 아직까지 모든 문서요소를 확인하지 못한 상태이므로 
// 요소들을 반환받을 수 없습니다.

// 이러한 문제를 해결하기 위해서 사용하는
// window객체의 onload 이벤트 활용
// window객체의 onload 이벤트는 현재 문서의 모든 컨텐츠가
// 웹 브라우저로 다운로드가 완료된 이후 자동호출 되는 이벤트 메소드
window.onload = function () {
	var h1_tags = document.getElementsByTagName("h1")[0];
	h1_tags.onmouseover = function() {
		this.style.backgroundColor = "green";
	}
	h1_tags.onmouseout = function() {
		this.style.backgroundColor = "yellow";
	}
}	
</script>

</head>
<body>

<h1>Hello World~!</h1>



</body>
</html>
