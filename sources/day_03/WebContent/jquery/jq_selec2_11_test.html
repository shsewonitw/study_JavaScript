<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 탐색 선택자 </title>  
<script src="../js/jquery.js"></script>
<script>
$(function(){
	// 1. 아이디가 wrap 태그의 하위 요소중
	//    target 속성을 가지고 있는 요소의 글씨색을 빨간색으로 변경하세요.
	$("#wrap a[target]").css("color", "red");
	
	// 2. 아이디가 wrap 태그의 하위 요소 a 태그 중
	//    href 속성이 https 로 시작하는 요소의 글씨색을 초록색으로 변경하세요
	$("#wrap a[href ^= https]").css("color", "green");
	
	// 3. 아이디가 wrap 태그의 하위 요소 a 태그 중
	//    href 속성이 net 로 종료되는 요소의 글씨색을 오렌지 색상으로 변경하세요
	$("#wrap a[href $= net]").css("color", "orange");
	
	// 4. 아이디가 wrap 태그의 하위 요소 a 태그 중
	//    href 속성에 google이 포함되는 요소의 글씨색을 purple 색상으로 변경하세요
	$("#wrap a[href *= google]").css("color", "purple");
	
	$("#member_f :text").css("background-color", "yellow");
	$("#member_f :password").css("background-color", "green");
});
</script>
</head>
<body>
	<div id="wrap">
		<p><a href="http://easyspub.co.kr" target="_blank">EasysPub</a></p>
		<p><a href="https://naver.com">Naver</a></p>
		<p><a href="http://daum.net">Daum</a></p>
		<p><a href="http://google.co.kr">Google</a></p>
	</div>
	<form action="#" method="get" id="member_f">
		<p>
			<label for="user_id">아이디</label>
			<input type="text" name="user_id" id="user_id">
		</p>
		<p>
			<label for="user_pw">비밀번호</label>
			<input type="password" name="user_pw" id="user_pw">
		</p>
	</form>
</body>
</html>
