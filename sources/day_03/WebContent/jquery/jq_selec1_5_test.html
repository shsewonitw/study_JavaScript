<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 선택자 </title>  
<script src="../js/jquery.js"></script>
<script>
// h1 태그와 id가 tit3 인 요소의 배경색과 테두리를 지정하세요.
$(function(){
	$("h1, #tit3").css("background-color", "yellow")
	.css("border", "3px dashed green")
	.css("color", "blue");
});
</script>
</head>
<body>
	<h1>제이쿼리</h1>
	<h2>선택자</h2>
	<h3 id="tit3">직접 선택자</h3>
	<h3>인접 선택자</h3>
</body>
</html>
