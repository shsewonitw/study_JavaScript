<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 탐색 선택자 </title>  
<script src="../js/jquery.js"></script>
<script>
$(function(){
	$("#inner_1 p:contains(내용1)").css("color", "red");
	
	$("#inner_1 p:has(strong)").css("color", "blue");
	
	//$("#inner_2 p").not(":first").css("color", "red");
		
	$("#inner_2").find(".inner_2_a").css("color", "blue")
	.end().find(".inner_2_c").css("color", "red");
});
</script>
</head>
<body>
	<div id="outer_wrap">
		<h1>콘텐츠 탐색 선택자</h1>
		<section id="inner_1">
			<h1>contains( ), contents( ), has( )</h1>
			<p><span>내용1</span></p>
			<p><strong>내용2</strong></p>
			<p><span>내용3</span></p>
		</section>
		<section id="inner_2">
			<h1>not( ), end( )</h1>
			<p class="inner_2_a">내용4</p>
			<p class="inner_2_b">내용5</p>
			<p class="inner_2_c">내용6</p>
		</section>
	</div>
</body>
</html>
