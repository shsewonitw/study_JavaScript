<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="../js/jquery.js"></script>
<script>
$(function(){
	$(document).on("keydown",function(e){
		var msg = "";
		
		switch(e.keyCode){
		case 37:
			msg = "LEFT"; break;
		case 38:
			msg = "TOP"; break;
		case 39:
			msg = "RIGHT"; break;
		case 40:
			msg = "BOTTOM"; break;	
		}
	
		if(msg)
			$("#user_id").val(msg);
	});
});
</script>
</head>
<body>
	<p><input type="text" name="user_id" id="user_id"></p>
</body>
</html>
