<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="../js/jquery.js"></script>
<script>
$(function(){
	$(".menuWrap_1 a").on("click", function(e){
		e.preventDefault();
		$(".menuWrap_1 a").css("background-color","aqua");
		
		$(this).css("background-color","magenta");
	});
	
	$(".menuWrap_2 a").on("click", function(e){
		e.preventDefault();
		$(".menuWrap_2 a").css("background-color","yellow");
		
		// 클릭된 a 태그의 인덱스 값 추출
		var index = $(".menuWrap_2 a").index(this);
		$(".menuWrap_2 a").eq(index).css("background-color","cyan");
	});
});
</script>
</head>
<body>
<h2>$(this)</h2>
<ul class="menuWrap_1">
				<li><a href="#">메뉴1</a></li>
				<li><a href="#">메뉴2</a></li>
				<li><a href="#">메뉴3</a></li>
</ul>
<h2>Index( )</h2>   
<ul class="menuWrap_2">
				<li><a href="#">메뉴4</a></li>
				<li><a href="#">메뉴5</a></li>
				<li><a href="#">메뉴6</a></li>
</ul>
<p class="idxNum"></p>
</body>
</html>
