<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>이벤트</title>
<script src="../js/jquery.js"></script>
<script>
	$(function() {

		// delegate는 특정 문서 요소의 하위 요소에 대해서 
		// 이벤트를 등록하는 메소드
		// (현재는 on 메소드로 대체됨)
		// delegate(하위요소의 선택자, 이벤트, 처리함수)
		$(".btn_wrap").delegate(".btn_1.on", "mouseover focus", function() {
			alert("hello~!");
		});
		$(".btn_1").addClass("on");
		
		
		// delegate 메소드로 등록된 이벤트를 취소하는 코드
		$(".btn_wrap button.btn_2").on("click",function(){
			$(".btn_wrap").undelegate(".btn_1.on","mouseover focus");
		});
		
		
		// 클릭이벤트를 한번 실행한 후 취소하는 코드
		// bind와 unbind 메소드 사용
		/*
		$("#btn_2").bind("click",function(e){
			alert("버튼 클릭");
			
			$(this).unbind(e);
		});
		*/
		
		$("#btn_2").one("click",function(e){
			alert("버튼 클릭");
		});
	});
</script>
</head>
<body>
	<div id="wrap">
		<p class="btn_wrap">
			<button class="btn_1">버튼1</button>
			<button class="btn_2">버튼1</button>
		</p>
		<p>
			<button id="btn_2">버튼2</button>
		</p>
	</div>
</body>
</html>
