<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 효과와 애니메이션 </title>  
<script src="../js/jquery.js"></script>
<script>
$(function(){
	/*
	$(".txt1").animate({marginLeft:"200px",marginTop:"200px"},500)
	.animate({marginLeft:"0px",marginTop:"0px"},500)
	*/
	
	$(".txt1").animate({marginLeft:"200px"}, 1000)
	.queue(function() {
		$(this).text("marginLeft -> 200px")
		$(this).dequeue();
	})
	.animate({marginTop:"200px"}, 1000)
	.queue(function() {
		$(this).text("marginTop -> 200px")
		$(this).dequeue();
	})
	.animate({marginTop:"0px"}, 1000)
	.queue(function() {
		$(this).text("marginTop -> 0px")
		$(this).dequeue();
	})
	.animate({marginLeft:"0px"},1000)
	.queue(function() {
		$(this).text("marginTop-> 0px")
		$(this).dequeue();
	});
	
	

});
</script>
<style>
	*{margin:0;}
	.txt1{width:150px;text-align: 
	center;background-color: aqua;}
</style>
</head>
<body>
	<p class="txt1">내용1</p>

</body>
</html>
